 */

allprojects {
    group = 'org.apache.druid'
    version = '0.16.0-incubating-SNAPSHOT'
}

subprojects {
    apply plugin: 'checkstyle'
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'war'

    repositories {
        maven {
            url = 'https://repository.apache.org/snapshots'
        }

        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }

        maven {
            url = 'https://repository.jboss.org/nexus/content/repositories/thirdparty-uploads/'
        }

        maven {
            url = 'https://packages.confluent.io/maven/'
        }

        maven {
            url = 'https://repo.hortonworks.com/content/repositories/releases'
        }
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    String checkstyleRootDir = "${rootProject.projectDir}/codestyle"

    checkstyle {
        configFile = file("${checkstyleRootDir}/checkstyle.xml")
        configProperties = [
            'checkstyle.header.file': "${checkstyleRootDir}/LICENSE.txt",
            'checkstyle.suppressions': "${checkstyleRootDir}/checkstyle-suppressions.xml",
        ]
    }

    checkstyleMain {
        source = fileTree('src/main/java')
    }

    checkstyleTest {
        source = fileTree('src/test/java')
    }
}
