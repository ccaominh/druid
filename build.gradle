 */

allprojects {
    group = 'org.apache.druid'
    version = '0.16.0-incubating-SNAPSHOT'
}

subprojects {
    apply plugin: 'checkstyle'
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'war'

    repositories {
        maven {
            url = 'https://repository.apache.org/snapshots'
        }

        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }

        maven {
            url = 'https://repository.jboss.org/nexus/content/repositories/thirdparty-uploads/'
        }

        maven {
            url = 'https://packages.confluent.io/maven/'
        }

        maven {
            url = 'https://repo.hortonworks.com/content/repositories/releases'
        }
    }

    sourceCompatibility = '1.8'

    configurations.all {
        resolutionStrategy {
            // Prevent gradle from resolving conflict with a newer version that has behavior changes
            force 'com.google.guava:guava:16.0.1'
            force 'org.apache.zookeeper:zookeeper:3.4.11'

            // jackson 2.7.x causes injection error and 2.8.x can't be used because avatica is using 2.6.3
            force 'com.fasterxml.jackson.core:jackson-core:2.6.7'
            force 'com.fasterxml.jackson.core:jackson-annotations:2.6.7'
            force 'com.fasterxml.jackson.core:jackson-databind:2.6.7'
        }
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    String checkstyleRootDir = "${rootProject.projectDir}/codestyle"

    checkstyle {
        configFile = file("${checkstyleRootDir}/checkstyle.xml")
        configProperties = [
            'checkstyle.header.file': "${checkstyleRootDir}/LICENSE.txt",
            'config_loc': "${checkstyleRootDir}",
        ]
    }

    checkstyleMain {
        source = fileTree('src/main/java')
    }

    checkstyleTest {
        source = fileTree('src/test/java')
    }

    test {
        allJvmArgs = [
            '-Xmx1500m',
            '-XX:MaxDirectMemorySize=512m',
            '-Duser.language=en',
            '-Duser.GroupByQueryRunnerTest.javacountry=US',
            '-Dfile.encoding=UTF-8',
            '-Duser.timezone=UTC',
            '-Djava.util.logging.manager=org.apache.logging.log4j.jul.LogManager',
            '-Daws.region=us-east-1', // required for s3-related unit tests
            '-Ddruid.indexing.doubleStorage=double', // TODO After fixing https://github.com/apache/incubator-druid/issues/4964 remove this parameter
        ]
    }
}
