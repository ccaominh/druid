configurations {
    tests
}

dependencies {
    compile project(':druid-core')
    compile project(':druid-server')
    compile project(':druid-indexing-hadoop')
    testCompile 'junit:junit:4.12'
    testCompile 'org.easymock:easymock:4.0.2'
    testCompile('org.apache.curator:curator-test:2.12.0') {
        exclude group: 'org.jboss.netty', module: 'netty'
    }
    testCompile('org.apache.hadoop:hadoop-client:2.8.3') {
        exclude group: 'org.apache.avro', module: 'avro'
    }
    testCompile project(path: ':druid-core', configuration: 'tests')
    testCompile project(path: ':druid-processing', configuration: 'tests')
    testCompile project(path: ':druid-server', configuration: 'tests')
    compileOnly('org.apache.hadoop:hadoop-client:2.8.3') {
        exclude group: 'org.apache.avro', module: 'avro'
    }
}

description = 'druid-indexing-service'

task testsJar(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

artifacts {
    tests testsJar
}

