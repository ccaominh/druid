dependencies {
    compile 'com.yahoo.datasketches:sketches-core:0.13.4'
    compile 'org.apache.commons:commons-math3:3.6.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.easymock:easymock:4.0.2'
    testCompile project(path: ':druid-core', configuration: 'tests')
    testCompile project(path: ':druid-processing', configuration: 'tests')
    testCompile project(path: ':druid-server', configuration: 'tests')
    testCompile project(path: ':druid-sql', configuration: 'tests')
    providedCompile project(':druid-core')
    providedCompile project(':druid-processing')
    providedCompile project(':druid-sql')
    compileOnly 'com.fasterxml.jackson.core:jackson-annotations:2.6.7'
    compileOnly 'com.fasterxml.jackson.core:jackson-core:2.6.7'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.6.7'
    compileOnly 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.6.7'
    compileOnly 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.6.7'
    compileOnly 'com.fasterxml.jackson.dataformat:jackson-dataformat-smile:2.6.7'
    compileOnly 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.6.7'
    compileOnly 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-smile-provider:2.6.7'
}

group = 'org.apache.druid.extensions'
description = 'druid-datasketches'

task testsJar(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)
