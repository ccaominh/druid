plugins {
    id "com.commercehub.gradle.plugin.avro" version "0.17.0"
}

dependencies {
    compile('org.apache.avro:avro:1.9.0') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-core'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
    }
    compile('org.apache.avro:avro-mapred:1.9.0') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-core'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
    }
    compile('org.schemarepo:schema-repo-api:0.1.3') {
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'com.google.guava', module: 'guava'
    }
    compile 'org.schemarepo:schema-repo-client:0.1.3'
    compile('org.schemarepo:schema-repo-avro:0.1.3') {
        exclude group: 'org.apache.avro', module: 'avro'
    }
    compile('io.confluent:kafka-schema-registry-client:3.0.1') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.apache.avro', module: 'avro'
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
    }
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.2.10'
    testCompile project(':druid-processing')
    providedCompile project(':druid-core')
    compileOnly('org.apache.hadoop:hadoop-client:2.8.3') {
        exclude group: 'org.apache.avro', module: 'avro'
    }
}

group = 'org.apache.druid.extensions'
description = 'druid-avro-extensions'

avro {
    stringType = "CharSequence" // to be compatible with official apache avro maven plugin defaults
}
