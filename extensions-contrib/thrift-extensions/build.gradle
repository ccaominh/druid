plugins {
    id "io.lycoris.scrooge-gradle-plugin" version "0.1.1"
}

dependencies {
    compile 'org.apache.thrift:libthrift:0.9.3'
    compile 'org.apache.hadoop:hadoop-client:2.8.3'
    compile('com.twitter.elephantbird:elephant-bird-core:4.8') {
        exclude group: 'com.hadoop.gplcompression', module: 'hadoop-lzo'
    }
    compile 'com.twitter.elephantbird:elephant-bird-hadoop-compat:4.8'
    testCompile 'com.twitter:scrooge-core_2.11:4.10.0'
    testCompile 'junit:junit:4.12'
    providedCompile project(':druid-indexing-hadoop')
}

group = 'org.apache.druid.extensions.contrib'
description = 'druid-thrift-extensions'

String thriftDir = "$buildDir/generated/sources/thrift"

compileTestJava.dependsOn compileScrooge

compileScrooge {
    thriftFiles = fileTree(dir: "$projectDir/src/test/thrift", include: "**/*.thrift")
    dest = file(thriftDir)
}

sourceSets {
    test {
        java {
            srcDirs += thriftDir
        }
    }
}