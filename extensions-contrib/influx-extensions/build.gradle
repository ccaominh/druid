plugins {
    id 'antlr'
}

sourceSets {
    main {
        antlr {
            srcDirs = ['src/main/antlr4'] // to be compatible with maven naming convention
        }
    }
}

dependencies {
    antlr 'org.antlr:antlr4:4.5.1'
    compile 'org.antlr:antlr4-runtime:4.5.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.2.10'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'pl.pragmatists:JUnitParams:1.0.4'
    testCompile project(':druid-processing')
    providedCompile project(':druid-core')
}

group = 'org.apache.druid.extensions.contrib'
description = 'druid-influx-extensions'

generateGrammarSource {
    arguments += ["-package", "org.apache.druid.data.input.influx"]
}
